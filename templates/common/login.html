{% extends "base.html" %}
{% block content %}


<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span>
                <a href="{% url 'common:signup' %}">
                <button type ="submit" class="btn btn-primary" style="font-family:'Do Hyeon' !important; font-weight=100;" >회원가입</button>
            </a>
            </span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:login' %}" >
        {% csrf_token %}
        <!-- 로그인 성공 후 보고있던 답변,질문페이지로 이동 URL -->
        <input type="hidden" name="next" value="{{ next }}">
        {% include "form_errors.html" %}
        <div class="form-group" >
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.userkname.value|default_if_none:''}}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:''}}">
        </div>
        <button type="submit" class="btn btn-primary" style="font-family:'Do Hyeon' !important; font-weight=400;">로그인</button>
    </form>
</div>
{% endblock %}
